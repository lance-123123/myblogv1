<extend name="Base/base" />
<block name="style">
<style type="text/css">

</style>
    <!--<link rel="stylesheet" type="text/css" href="__CSS__/index.css">-->
</block>

<block name="breadcrumb">
    <li>
        <i class="fa fa-desktop"></i>
        <a href="#">留言管理</a>
    </li>
    <li class="active">留言管理</li>
</block>

<block name="header">
</block>
<block name="content">
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                        <span class="widget-caption"><i class="fa fa-desktop"></i>&nbsp;&nbsp;留言管理</span>
                        <div class="widget-buttons">
                            <!-- <a href="#" data-toggle="maximize">
                                <i class="fa fa-expand"></i>
                            </a>
                            <a href="#" data-toggle="collapse">
                                <i class="fa fa-minus"></i>
                            </a> -->
                        </div>
                    </div>
                    <div class="widget-body">
                         <div class="btn-group" style="margin-bottom:10px">
                            <button type="button" class="btn btn-default btn-del"
                                    data="{:U('admin/Commit/del_commit')}"><i
                                    class="fa fa-minus-square"></i> 删除
                            </button>
                            <input type="hidden" id="changes" value="{:U('admin/Mangement/change_type_status')}">
                        </div>

                        <div role="grid" id="simpledatatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                    
                            <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                                <thead>
                                <tr>
                                    <th>博客名称</th>
                                    <th>留言者</th>
                                    <th>留言时间</th>
                                    <th>所在省份</th>
                                    <th>所在城市</th>
                                    <th>留言内容</th>
                                    <!-- <th>状态</th> -->
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <input type="hidden" id="data" value="{:U('Commit/get_commit_data')}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__JS__/show_commit.js"></script>
</block>
