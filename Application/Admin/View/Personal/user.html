<extend name="Base/base" />
<block name="style">
    <!--<link rel="stylesheet" type="text/css" href="__CSS__/index.css">-->
</block>

<block name="breadcrumb">
    <li>
        <i class="fa fa-home"></i>
        <a href="#">首页</a>
    </li>
    <li class="active">网站访问量</li>
</block>

<block name="header">
</block>
<block name="content">
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                        <span class="widget-caption"><i class="fa fa-globe"></i>&nbsp;&nbsp;修改密码</span>
                    </div>
                    <div class="widget-body">
                       <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                            <form method="post" id="form" action="{:U('Personal/submit_pwd')}" role="form">
                                <div class="form-group">
                                    <label>新密码</label>
                                    <input class="form-control" type="password" name="pwd" placeholder="请输入新密码"  maxlength="13" id="pwd">
                                </div>

                                <div class="form-group">
                                   <label>确认新密码</label>
                                   <input class="form-control" type="password" name="title" placeholder="请输入确认新密码"  maxlength="13" id="req_pwd">
                                </div>

                                <button type="submit" class="btn btn-success" id="submitbutton" style="margin-left: 90%">提 交</button>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript" src="__JS__/submit_user.js"></script>
   <!-- <script type="text/javascript" src="__JS__/index.js"></script>

</block>
