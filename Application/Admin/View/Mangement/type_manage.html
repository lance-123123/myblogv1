<extend name="Base/base" />
<block name="style">
    <!--<link rel="stylesheet" type="text/css" href="__CSS__/index.css">-->
</block>

<block name="breadcrumb">
    <li>
        <i class="fa fa-home"></i>
        <a href="#">类型管理</a>
    </li>
    <li class="active">类型管理</li>
</block>

<block name="header">
</block>
<block name="content">
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                        <span class="widget-caption"><i class="fa fa-globe"></i>&nbsp;&nbsp;类型管理</span>
                    </div>
                    <div class="widget-body">

                     <div class="btn-group">
                            <button type="button" class="btn btn-default btn-add"
                                    data="{:U('admin/Mangement/add_blog_type')}"><i
                                    class="fa fa-plus-square"></i> 新增
                            </button>
                            <button type="button" class="btn btn-default btn-edit"
                                    data="{:U('admin/Mangement/edit_blog_type')}"><i
                                    class="fa fa-pencil-square"></i> 编辑
                            </button>
                            <button type="button" class="btn btn-default btn-del"
                                    data="{:U('admin/Mangement/delete_type')}"><i
                                    class="fa fa-minus-square"></i> 删除
                            </button>
                            <input type="hidden" id="changes" value="{:U('admin/Mangement/change_type_status')}">
                        </div>

                        <div role="grid" id="simpledatatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                    
                            <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                                <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                            <input type="hidden" id="data" value="{:U('Mangement/get_type_data')}">
                    </div>
                </div>
            </div>

        </div>
    </div>
</block>

<block name="script">
<script type="text/javascript" src="__JS__/type_manage.js"></script>
   <!-- <script type="text/javascript" src="__JS__/index.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/Data/js/jquery.tmpl.js"></script>-->
</block>
