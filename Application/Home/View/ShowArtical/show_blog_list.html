<extend name="Base/base" />

<block name="style">
    <!-- CSS Files -->
<link rel="stylesheet" type="text/css" href="__PLUG__/boxes/css/style6.css">
<link rel="stylesheet" type="text/css" media="screen" href="__PLUG__/css/style.css">
<link rel="stylesheet" type="text/css" media="screen" href="__PLUG__/menu/css/simple_menu.css">
<link rel="stylesheet" href="__PLUG__/css/nivo-slider.css" type="text/css" media="screen">
<link rel="stylesheet" type="text/css" href="__PLUG__/boxes/css/style6.css">
<style type="text/css">
  .one-third{
    border-radius: 10px;
    padding: 10px 10px;
    width: 250px;
    margin-left: 20px;
    border: 1px solid #d5d5d5;
    margin-bottom: 20px;
    background: #E3E3E3;
  }
  

  .blog_list{
    border-bottom: 1px dashed  #d5d5d5;
    padding: 10px 10px;
    margin-bottom: 20px;
   /*  -webkit-box-shadow:0 0 10px rgba(156,195,83,.1);  
   -moz-box-shadow:0 0 10px rgba(156,195,83,.1);  
   box-shadow:0 0 10px rgba(156,195,83,.1); */
  }

#pagination-digg li { border:0; margin:0; padding:0; font-size:11px; list-style:none; /* savers */ float:left; }
#pagination-digg a { border:solid 1px #9aafe5; margin-right:2px; }
#pagination-digg .previous-off,#pagination-digg .next-off  { border:solid 1px #DEDEDE; color:#888888; display:block; float:left; font-weight:bold; margin-right:2px; padding:3px 4px; }
#pagination-digg .next a,#pagination-digg .previous a { font-weight:bold; } 
#pagination-digg .active { background:#2e6ab1; color:#FFFFFF; font-weight:bold; display:block; float:left; padding:4px 6px; /* savers */ margin-right:2px; }
#pagination-digg a:link,#pagination-digg a:visited { color:#0e509e; display:block; float:left; padding:3px 6px; text-decoration:none; }
#pagination-digg a:hover { border:solid 1px #0e509e; }

</style>
</block>

<block name="content">
     <div class="two-third">
      <div style="clear:both"></div>
         <volist name="blog_list" id="vo"> 
              <div class="blog_list">
              <h3><a href="{:U('Index/look_blog_detail')}?id={$vo.id}">{$vo.title}</a></h3> 
                <img src="__UPLOADS__/{$vo.blog_photo}" width="350px" height="185px" alt="">
                    <ul class="post_meta" style="margin:0">
                        <li class="post_meta_date"><a href="#">{$vo.public_date|date="Y-m-d",###}</a></li>
                        <li class="post_meta_comments"><a href="#">{$vo.commit_count}</a></li>
                        <li class="post_meta_admin"><a href="#">{$vo.praise}</a></li>
                        <li class="post_meta_prise"><a href="#">{$vo.browsenumber}</a></li>
                    </ul>
                    <p>{$vo.blog_newsletter|htmlspecialchars_decode}</p>
                </div>
                 <div style="clear:both"></div>
          </volist>
          <div style="background-color:#ffffff" id="pagination-digg ">
            {$page}
          </div>  
      </div>
  <!-- close two third -->
  <div class="sidebar_right">
   
    <div style="clear:both"></div>

    <h3>博客标签</h3>
    <ul class="sidebar_menu" style="margin:0">
      <li><a href="#">git(1)</a></li>
      <li><a href="#">css(2)</a></li>
      <li><a href="#">php(0)</a></li>
      <li><a href="#">程序人生(0)</a></li>
      <li><a href="#">linux(0)</a></li>
      <li><a href="#">杂项(0)</a></li>
    </ul>
  </div>
  <!-- end sidebar right -->
  <div style="clear:both; height: 40px"></div>
</block>

<block name="script">
<script src="__PLUG__/js/jquery.min.js"></script>
<!-- <script src="__PLUG__/js/custom.js"></script> -->
<script src="__PLUG__/js/slides/slides.min.jquery.js"></script>
<script src="__PLUG__/js/cycle-slider/cycle.js"></script>
<script src="__PLUG__/js/nivo-slider/jquery.nivo.slider.js"></script>
<script src="__PLUG__/js/tabify/jquery.tabify.js"></script>
<script src="__PLUG__/js/prettyPhoto/jquery.prettyPhoto.js"></script>
<script src="__PLUG__/js/twitter/jquery.tweet.js"></script>
<script src="__PLUG__/js/scrolltop/scrolltopcontrol.js"></script>
<script src="__PLUG__/js/portfolio/filterable.js"></script>
<script src="__PLUG__/js/modernizr/modernizr-2.0.3.js"></script>
<script src="__PLUG__/js/easing/jquery.easing.1.3.js"></script>
<script src="__PLUG__/js/kwicks/jquery.kwicks-1.5.1.pack.js"></script>
<script src="__PLUG__/js/swfobject/swfobject.js"></script>
<script type="text/javascript">
  $(function() { 
      $('.one-third').mouseover(function(){
        $(this).addClass("box-shadow-3");
       });
      $('.one-third').mouseleave(function(){
        $(this).removeClass("box-shadow-3");
       });
  });
</script>
</block>
