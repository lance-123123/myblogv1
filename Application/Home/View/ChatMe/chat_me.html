
<extend name="Base/base" />

<block name="style">
<link href="__CSS__/style.css" rel="stylesheet">
 <link href="__CSS__/media.css" rel="stylesheet">
 <link href="__CSS__/base.css" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="__JS__/src/jquery.booklet.latest.css">
 <style type="text/css">
   .font_set{
          color: #bf5934;
          font-family: "Microsoft Yahei","SimHei";
          font-size: 24px;
          padding-bottom: 28px;
          text-align: center;
   }
   .conten_set{
      color: #525554;
      padding: 100px 50px 0 50px;
      font-size: 12px;
      font-family: "SimSun";
      text-indent : 20px;
     /*  letter-spacing:8px; */
   }
   .page_set1{
      background:#fff;
      height:100%;
      background-image:url(__JS__/src/images/15.jpg);
      background-repeat:no-repeat;
   }
   .page_set2{
      background:#fff;
      height:100%;
      background-image:url(__JS__/src/images/18.png);
      background-repeat:no-repeat;
   }
   .image{
       transform:rotate(-10deg);
       -ms-transform:rotate(-10deg);    
       -moz-transform:rotate(-10deg);   
       -webkit-transform:rotate(-10deg);  
       -o-transform:rotate(-10deg);  
          padding: 347px 34px;
   }

 </style>
 <!-- <link rel="stylesheet" type="text/css" href="__CSS__/default.css"> -->
<!-- <link rel="stylesheet" type="text/css" href="__CSS__/door.css"> -->
<!--[if IE]>
  <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
</block>
<block name="article">
<h2 class="about_h">您现在的位置是：<a href="{:U('ChatMe/chat_me')}">记忆</a>><a href="javascript:void(0)">我的记忆</a><a href="1/"></a></h2>

<div id="myhistory">
    <volist name="my" id="vo"> 
    <div  class="page_set1">
      <div class="conten_set" >
       <h2 class="font_set">{$vo.title}</h2>
       <p>{$vo.content|htmlspecialchars_decode}</p>
      </div>
        <div style="text-align: center;">{$vo.create_time|date="Y-m-d H:i:s",###}
        </div>
        
    </div>
    <div class="page_set2">
        <div class="image">
         <img src="__UPLOADS__/{$vo.pthoto_url}" style=" margin-top:8%" width="250px" height="250px">
        </div>
      <!-- <div class="autor"><span>作者：程鹏辉</span><span>分类：[<a href="javascript:void(0)">{$vo.type_name}</a>]</span><span>浏览（<a href="/">{$vo.browsenumber}</a>）</span><span>评论（<a href="/">{$vo.commit_count}</a>）</span><span>点赞（<a href="/">{$vo.praise}</a>）</span></div> -->
   </div>
    </volist>

</div>


</block>

<block name="script">
<script src="__JS__/src/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="__JS__/src/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
<script src="__JS__/src/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="__JS__/src/jquery.booklet.latest.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__JS__/src/jquery.booklet.latest.js"></script>
    <script type="text/javascript">
         
$(function() {
    //single book
    $('#myhistory').booklet({
         width:  700,
         height: 1000,
         shadows: true,
         /*pagePadding: 15,*/
         keyboard: true,
         pageNumbers: false
         /*closed: true*/
    });
});

    </script>
</block>
